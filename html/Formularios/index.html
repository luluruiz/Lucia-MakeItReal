<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>📝 Formularios</title>
</head>
<body> 
    <h1>Formularios 📝</h1>
    <!--comments /login es un ejemplo pero llevaria a pagina de registro-->
    <form action="/login">

       <!--  GET: se utiliza para solicitar un recurso.
             POST: se utiliza para publicar un recurso.
             PUT: se utiliza para reemplazar un recurso.
             DELETE: se utiliza para eliminar un recurso.
             Existen otros pero estos son los más comunes. --> 

        <label for="name">Nombre</label>
        <input type="text" id="name" name="Nombre"/>
        <label for="lastname"> Apellido</label>
        <input type="text" id="lastname" name="Apellido">
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" placeholder="user@email.com" required />
        <label for="password"> Contraseña</label>
        <input type="password" id="password" name="Contraseña" placeholder="password" size="10">
        

        <label for="city"> Ciudad</label>
        <select id="city" name="city">
            <option value=""disabled selected> Selecciona tu ciudad </option>
            <option value="Medellin" selected>Medellin 🍃</option>
            <option value="Bogota" selected>Bogota 🏙️</option>
            <option value="Santa Marta" selected>Santa Marta🏝️</option>

        </select>
        
        <br/>
            <label for="comment">Comentario</label>
            <br/>
            <textarea id="comment" name="commentario" cols="30" rows="10"
                placeholder="cometarios aca...."></textarea>
            </textarea>


        </label>
        
            <BR/>
            <label for="terms">Terminos y condiciones</label>
            <input type="checkbox" id="terminos" name="terminos">
        <fieldset>
            <label for="radio-1">Radio 1  </label>
            <input type="radio" name="radio-options" id="radio-1"   checked>
            <label for="radio-2">Radio 2 </label>
            <input type="radio" name="radio-options" id="radio-2" >
            <label for="radio-3">Radio 3  </label>
            <input type="radio" name="radio-options" id="radio-3">
        </fieldset>
        <button type="submit">Enviar Formulario</button>

    </form>


    
</body>
</html>
